version: '3'

services:
  app:
    depends_on:
      - mysql
      - redis
    restart: always
    env_file:
      - .env
    build: .
    ports:
      - 8080:${SERVE_LISTENER_PORT}

  mysql:
    image: mysql:5.7
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: always
    env_file:
      - .env
    ports:
      - ${DB_PORT}:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}

  redis:
    image: redis:6.2.3-alpine
    restart: always
    env_file:
      - .env
    ports:
      - ${REDIS_PORT}:6379
